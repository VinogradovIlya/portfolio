{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <title>{% block title %}Выставка кошек{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'exhibition_app/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'exhibition_app:home' %}">Главная</a></li>
