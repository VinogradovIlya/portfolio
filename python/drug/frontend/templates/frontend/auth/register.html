{% extends 'frontend/base.html' %}

{% block title %}Регистрация - Pet Social Network{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0;">
    <div class="form">
        <h1 class="text-center mb-4">Создать аккаунт</h1>
        <p class="text-center text-muted mb-4">
            Присоединяйтесь к сообществу любителей питомцев
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form__group">
                <label for="email" class="form__label">Email адрес</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form__input" 
                    required
                    placeholder="ivan@example.com"
                >
            </div>
            
            <div class="form__group">
                <label for="phone" class="form__label">Номер телефона</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form__input" 
                    required
                    placeholder="+7 (999) 123-45-67"
                >
            </div>
            
            <div class="form__group">
                <label for="city" class="form__label">Город</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    class="form__input" 
                    required
                    placeholder="Москва"
                >
            </div>
            
            <div class="form__group">
                <label for="password" class="form__label">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form__input" 
                    required
                    placeholder="Минимум 8 символов"
                    minlength="8"
                >
            </div>
            
            <div class="form__group">
                <label for="password_confirm" class="form__label">Подтверждение пароля</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    class="form__input" 
                    required
                    placeholder="Повторите пароль"
                    minlength="8"
                >
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Создать аккаунт
            </button>
        </form>
        
        <p class="text-center mt-4 text-muted">
            Уже есть аккаунт? 
            <a href="{% url 'frontend:login' %}" style="color: var(--primary-color); text-decoration: none;">
                Войти
            </a>
        </p>
    </div>
</div>
{% endblock %}
