{% extends 'frontend/base.html' %}

{% block title %}Добавить питомца - Pet Social Network{% endblock %}

{% block content %}
<div class="container" style="padding: 2rem 0;">
    <div class="form form--wide">
        <h1 class="text-center mb-4">Добавить питомца</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="grid grid--2" style="gap: 1.5rem;">
                <div class="form__group">
                    <label for="name" class="form__label">Кличка *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form__input" 
                        required
                        placeholder="Барсик"
                    >
                </div>
                
                <div class="form__group">
                    <label for="breed" class="form__label">Порода *</label>
                    <select id="breed" name="breed" class="form__select" required>
                        <option value="">Выберите породу</option>
                        {% for breed in breeds %}
                            <option value="{{ breed.id }}">{{ breed.get_species_display }} - {{ breed.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form__group">
                    <label for="birthday" class="form__label">Дата рождения *</label>
                    <input 
                        type="date" 
                        id="birthday" 
                        name="birthday" 
                        class="form__input" 
                        required
                    >
                </div>
                
                <div class="form__group">
                    <label for="gender" class="form__label">Пол *</label>
                    <select id="gender" name="gender" class="form__select" required>
                        <option value="">Выберите пол</option>
                        <option value="m">Мужской</option>
                        <option value="f">Женский</option>
                        <option value="unknown">Не известно</option>
                    </select>
                </div>
                
                <div class="form__group">
                    <label for="color" class="form__label">Окрас *</label>
                    <select id="color" name="color" class="form__select" required>
                        <option value="">Выберите окрас</option>
                        <option value="white">Белый</option>
                        <option value="black">Черный</option>
                        <option value="grey">Серый</option>
                        <option value="brown">Коричневый</option>
                        <option value="red">Рыжий</option>
                        <option value="multi">Разноцветный</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                
                <div class="form__group">
                    <label for="weight" class="form__label">Вес (кг)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        name="weight" 
                        class="form__input" 
                        step="0.1"
                        placeholder="5.5"
                    >
                </div>
            </div>
            
            <div class="form__group">
                <label for="description" class="form__label">Описание</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="form__textarea"
                    rows="4"
                    placeholder="Расскажите о характере, особенностях питомца..."
                ></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    Добавить питомца
                </button>
                <a href="{% url 'frontend:pets_list' %}" class="btn btn-secondary">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
